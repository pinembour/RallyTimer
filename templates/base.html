{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- custom js-->
    {% block scripts %}
    {% endblock scripts %}

    <title>countdown to events</title>
  </head>
  <body>
      <nav class="navbar navbar-default">
        <div class="container">
                <img src="{% static 'logo.png' %}" height="75" alt="logo">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">All</a></li>
                <li class="nav-item"><a href="/1" class="nav-link {% if request.path == '/1/' %}active{% endif %}">TNE</a></li>
                <li class="nav-item"><a href="/2" class="nav-link {% if request.path == '/2/' %}active{% endif %}">ELA</a></li>
                <li class="nav-item"><a href="/3" class="nav-link {% if request.path == '/3/' %}active{% endif %}">DSO</a></li>
            </ul>
        </div>
      </nav>
    <div class="container mt-3">
        {% block content %}
        {% endblock content %}
    </div>
  </body>
</html>
