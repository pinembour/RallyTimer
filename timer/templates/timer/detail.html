{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'main.js' %}" defer></script>
{% endblock scripts %}

{% block content %}
    <br>
    <div class="row justify-content-center">
        <div class="col-auto align-self-center">
            <img src="/media/{{object.flag}}" width="120" />
        </div>
        <div class="col-auto h1 mb-0 align-self-center">
            {{object.full_name}}
        </div>
    </div> 
    <br>
    <div class="row">
        <div class="col-auto text-nowrap" style="min-width: 27ch">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> Next Service </h5> 
                    <h3 id="service-box-{{object.name}}"class="card-text">{{object.when|date:"H:i:s"}}</h3>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
        <div class="col-auto text-nowrap" style="min-width: 27ch">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> Local Time </h5> 
                    <h3 class="card-text" id="local-time"></h3>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="card text-nowrap" style="min-width: 70ch">
        <div class="card-body pt-0 row justify-content-center">
            <div id="timeleft-{{object.name}}" style="min-width: 53%" class="col-auto h0 ps-5 mt-0">
                <div class="spinner-border h5" role="status"></div>
            </div>
        </div>
    </div>
    <br>
{% endblock content %}
