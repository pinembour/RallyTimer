{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'main.js' %}" defer></script>
{% endblock scripts %}

{% block content %}
    <br>
    <div class="row justify-content-center">
        <div class="col-auto">
            <img src="/media/{{object.flag}}" width="120" />
        </div>
        <div class="col-auto h1 align-self-center">
            {{object.full_name}}
        </div>
    </div> 
    <br>
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> Next Service </h5> 
                    <h3 class="card-text">{{object.when|date:"H:i:s"}}</h3>
                    <div id="timer-date-box-{{object.name}}" style="display: none">{{object.when|date:"c"}}</div>
                    <div id="time-to-red-{{object.name}}" style="display: none">{{object.time_to_red|time:"i:s"}}</div>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> Local Time </h5> 
                    <h3 class="card-text" id="local-time"></h3>
                    <div id="timer-duration-box-{{object.name}}" style="display: none">{{object.duration|time:"H:i"}}</div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body p-0 row justify-content-center">
            <div id="timeleft-{{object.name}}" style="min-width: 53%" class="col-auto h0 mt-0">
                <div class="spinner-border h5" role="status"></div>
            </div>
        </div>
    </div>
    <br>
{% endblock content %}
