{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'main.js' %}" defer></script>
{% endblock scripts %}

{% block content %}
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> Next Service </h5> 
                    <h3 class="card-text">{{object.when|date:"H:i:s"}}</h3>
                    <div id="timer-date-box-{{object.name}}" style="display: none">{{object.when|date:"M d, Y H:i:s"}}</div>
                </div>
            </div>
        </div>
        <div class="col" width="col-15">
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> Local Time </h5> 
                    <h3 class="card-text" id="local-time-{{object.name}}"></h3>
                    <div id="timer-duration-box-{{object.name}}" style="display: none">{{object.duration|time:"H:i"}}</div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Time left</h5>
            <div id="timeleft-{{object.name}}" class="text-center mt-3 h1">
                <div class="spinner-border" role="status"></div>
            </div>
        </div>
    </div>
{% endblock content %}
